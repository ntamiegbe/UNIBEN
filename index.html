<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--==================== UNICONS ====================-->
        
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> 
    <!--==================== SWIPER CSS ====================-->

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="css/style.css">

    <title>EDO STATE UNIVERSITY ALUMNI ASSOCIATION</title>
</head>
<body>
    <main class="main">
        <section class="contact section" id="contact">
            <h2 class="section__title">WELCOME TO EDO STATE UNIVERSITY UZAIRUE ALUMNI ASSOCIATION</h2>
            <span class="section__subtitle">PLEASE FILL IN YOUR DETAILS <br> Form created and styled by <a href="https://www.instagram.com/tamiisnotnormal__/"> Ntami</a> </span>
            
            
            <div class="contact__container container grid">

                <div>
                    <div class="contact__information">
                        <i class="uil uil-phone contact__icon"></i>

                        <div>
                            <h3 class="contact__title">Call Me</h3>
                            <span class="contact__subtitle">+234 808 708 1503</span>
                        </div>
                    </div>

                    <div class="contact__information">
                        <i class="uil uil-envelope contact__icon"></i>

                        <div>
                            <h3 class="contact__title">E-mail Me</h3>
                            <span class="contact__subtitle">ntamiegbe00@gmail.com</span>
                        </div>
                    </div>
                </div>

                    <form class="contact__form grid" target="_blank" action="https://formsubmit.co/ntamiegbe00@gmail.com" method="POST">
                        <div class="contact__inputs grid">
                            <div class="contact__content">
                                <label for="" class="contact__label">Name</label>
                                <input type="text" name="name" class="contact__input" required>                               
                            </div>

                            <div class="contact__content">
                                <label for="" class="contact__label">Phone Number</label>
                                <input type="number" name="Phone Number" class="contact__input" required>                               
                            </div>

                            <div class="contact__content">
                                <label for="" class="contact__label">E-mail</label>
                                <input type="email" name="E-mail" class="contact__input" required>                               
                            </div>

                            <div class="contact__content">
                                <label for="gender" class="contact__label" >Gender</label>
                                <select id="gender" type="gender" name="gender">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>                               
                            </div>

                            <div class="contact__content">
                                <label for="" class="contact__label">Course Studied</label>
                                <input type="text" name="Course" class="contact__input" required>                               
                            </div>

                            <div class="contact__content">
                                <label for="" class="contact__label">Year of Graduation</label>
                                <input type="number" name="Year of Graduation" class="contact__input" required>                               
                            </div>

                            <div class="contact__content">
                                <label for="" class="contact__label">Occupation</label>
                                <input type="text" name="Occupation" class="contact__input">                               
                            </div>

                            <div class="contact__content">
                                <label for="" class="contact__label">State of Residence</label>
                                <input type="text" name="State of Residence" class="contact__input">                               
                            </div>

                        </div>
                        <div class="form-group">
                            <textarea placeholder="Your Message" class="form-control" name="message" rows="10" cols="50"></textarea>
                        </div>
                        <button type="submit" class="uil uil-message button__icon">Submit Form</button>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
